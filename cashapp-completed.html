<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashApp - Payment Complete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>CashApp</h1>
            <p>Send and receive money instantly</p>
        </div>
    </header>

    <div class="container">
        <div class="status-page">
            <div class="status-header completed">
                <div class="status-icon">âœ…</div>
                <h2>Payment Complete!</h2>
                <p class="success-message">Your payment was sent successfully</p>
            </div>
            
            <div class="payment-details">
                <div class="detail-row">
                    <span class="label">To:</span>
                    <span class="value" id="toValue"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Amount:</span>
                    <span class="value" id="amountValue"></span>
                </div>
                <div class="detail-row">
                    <span class="label">From:</span>
                    <span class="value" id="fromValue"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Note:</span>
                    <span class="value" id="noteValue"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Status:</span>
                    <span class="value status-badge completed-badge">Completed</span>
                </div>
                <div class="detail-row">
                    <span class="label">Date:</span>
                    <span class="value" id="dateValue"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Transaction ID:</span>
                    <span class="value" id="transactionId"></span>
                </div>
            </div>
            
            <div class="receipt-actions">
                <button class="btn-outline">ðŸ“§ Email Receipt</button>
                <button class="btn-outline">ðŸ“± Text Receipt</button>
            </div>
            
            <div class="action-buttons">
                <button class="btn-secondary" onclick="window.location.href='cashapp.html'">Send Another Payment</button>
                <button class="btn-primary" onclick="window.location.href='index.html'">Done</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Cash App, Inc. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('toValue').textContent = urlParams.get('cashTag') || '$username';
        document.getElementById('amountValue').textContent = '$' + (urlParams.get('amount') || '0.00');
        document.getElementById('fromValue').textContent = urlParams.get('fromName') || 'You';
        document.getElementById('noteValue').textContent = urlParams.get('note') || 'Payment';
        document.getElementById('dateValue').textContent = new Date().toLocaleString();
        document.getElementById('transactionId').textContent = 'CA' + Date.now() + Math.floor(Math.random() * 1000);
    </script>
</body>
</html>
