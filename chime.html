<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chime Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Chime</h1>
            <p>Mobile Banking</p>
        </div>
    </header>

    <div class="container">
        <div class="payment-form">
            <div class="form-header">
                <div class="logo chime">C</div>
                <h2>Send Money with Chime</h2>
            </div>
            
            <form id="chimeForm" action="chime-pending.html" method="GET">
                <div class="form-group">
                    <label for="recipientName">Recipient Name</label>
                    <input type="text" id="recipientName" name="recipientName" placeholder="Full name" required>
                </div>
                
                <div class="form-group">
                    <label for="recipientEmail">Recipient Email</label>
                    <input type="email" id="recipientEmail" name="recipientEmail" placeholder="email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <div class="input-with-symbol">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <input type="text" id="message" name="message" placeholder="Add a message">
                </div>
                
                <div class="form-group">
                    <label for="fromName">Your Name</label>
                    <input type="text" id="fromName" name="fromName" placeholder="Your full name" required>
                </div>
                
                <button type="submit" class="btn-primary chime-btn">Send Payment</button>
            </form>
            
            <div class="security-notice">
                <p>üîí Secured by Chime Banking</p>
            </div>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to Payment Methods</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Chime. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
