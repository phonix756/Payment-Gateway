<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>PayPal</h1>
            <p>The safer, easier way to pay online</p>
        </div>
    </header>

    <div class="container">
        <div class="payment-form">
            <div class="form-header">
                <div class="logo paypal">P</div>
                <h2>Send Money</h2>
                <p>Send to friends and family</p>
            </div>
            
            <form id="paypalForm" action="paypal-pending.html" method="GET">
                <div class="form-group">
                    <label for="recipientEmail">Send to (email or mobile)</label>
                    <input type="text" id="recipientEmail" name="recipientEmail" placeholder="email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <div class="input-with-symbol">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="currency">Currency</label>
                    <select id="currency" name="currency">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="note">What's this for? (optional)</label>
                    <input type="text" id="note" name="note" placeholder="Dinner, rent, etc.">
                </div>
                
                <div class="form-group">
                    <label for="fromName">Your Name</label>
                    <input type="text" id="fromName" name="fromName" placeholder="Your name" required>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" required>
                        I agree to the PayPal Terms and Privacy Policy
                    </label>
                </div>
                
                <button type="submit" class="btn-primary paypal-btn">Continue</button>
            </form>
            
            <div class="security-notice">
                <p>üîí PayPal protects your financial information with encryption</p>
            </div>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to Payment Methods</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 1999-2025 PayPal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
