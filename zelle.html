<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelle Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Zelle</h1>
            <p>Send money to friends and family</p>
        </div>
    </header>

    <div class="container">
        <div class="payment-form">
            <div class="form-header">
                <div class="logo zelle">Z</div>
                <h2>Send Money with Zelle</h2>
                <p>Fast. Safe. Easy.</p>
            </div>
            
            <form id="zelleForm" action="zelle-pending.html" method="GET">
                <div class="form-group">
                    <label for="bank">Select Your Bank</label>
                    <select id="bank" name="bank" required>
                        <option value="">Choose your bank</option>
                        <option value="chase">Chase</option>
                        <option value="bankofamerica">Bank of America</option>
                        <option value="wellsfargo">Wells Fargo</option>
                        <option value="usbank">U.S. Bank</option>
                        <option value="other">Other Bank</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="recipientName">Recipient Name</label>
                    <input type="text" id="recipientName" name="recipientName" placeholder="Full name" required>
                </div>
                
                <div class="form-group">
                    <label for="recipient">To (Email or U.S. Mobile Number)</label>
                    <input type="text" id="recipient" name="recipient" placeholder="email@example.com or 555-123-4567" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <div class="input-with-symbol">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="memo">Memo (Optional)</label>
                    <input type="text" id="memo" name="memo" placeholder="What's this for?">
                </div>
                
                <div class="form-group">
                    <label for="fromName">Your Name</label>
                    <input type="text" id="fromName" name="fromName" placeholder="Your full name" required>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" required>
                        I agree to the Zelle Transfer Service Agreement
                    </label>
                </div>
                
                <button type="submit" class="btn-primary zelle-btn">Send Payment</button>
            </form>
            
            <div class="security-notice">
                <p>üîí Money is sent directly between bank accounts</p>
            </div>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to Payment Methods</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Early Warning Services, LLC. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
