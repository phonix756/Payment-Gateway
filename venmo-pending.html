<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venmo - Payment Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Venmo</h1>
            <p>Share payments with friends</p>
        </div>
    </header>

    <div class="container">
        <div class="status-page">
            <div class="status-header pending">
                <div class="status-icon">‚è≥</div>
                <h2>Processing Payment</h2>
                <p>Your payment to <span id="processingUser"></span> is being sent</p>
            </div>
            
            <div class="payment-details">
                <div class="detail-row">
                    <span class="label">To:</span>
                    <span class="value" id="recipientValue"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Name:</span>
                    <span class="value" id="nameValue"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Amount:</span>
                    <span class="value" id="amountValue"></span>
                </div>
                <div class="detail-row">
                    <span class="label">From:</span>
                    <span class="value" id="fromValue"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Note:</span>
                    <span class="value" id="noteValue"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Privacy:</span>
                    <span class="value" id="privacyValue"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Status:</span>
                    <span class="value status-badge pending-badge">Processing</span>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 65%"></div>
                </div>
                <p>Your Venmo payment is being processed. This usually happens instantly.</p>
            </div>
            
            <div class="action-buttons">
                <button class="btn-secondary" onclick="window.location.href='venmo.html'">Cancel</button>
                <button class="btn-primary" onclick="completePayment()">Complete Payment</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Venmo. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const recipient = urlParams.get('recipient') || '@username';
        
        document.getElementById('processingUser').textContent = recipient;
        document.getElementById('recipientValue').textContent = recipient;
        document.getElementById('nameValue').textContent = urlParams.get('recipientName') || 'Recipient';
        document.getElementById('amountValue').textContent = '$' + (urlParams.get('amount') || '0.00');
        document.getElementById('fromValue').textContent = urlParams.get('fromName') || 'You';
        document.getElementById('noteValue').textContent = urlParams.get('note') || 'No note';
        document.getElementById('privacyValue').textContent = getPrivacyLabel(urlParams.get('privacy') || 'public');
        
        function getPrivacyLabel(privacy) {
            const privacyLabels = {
                'private': 'Private',
                'friends': 'Friends',
                'public': 'Public'
            };
            return privacyLabels[privacy] || 'Public';
        }
        
        function completePayment() {
            window.location.href = `venmo-completed.html?recipient=${recipient}&recipientName=${urlParams.get('recipientName')}&amount=${urlParams.get('amount')}&fromName=${urlParams.get('fromName')}&note=${urlParams.get('note')}&privacy=${urlParams.get('privacy')}`;
        }
    </script>
</body>
</html>
